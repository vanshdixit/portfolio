<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me!!</title>
    <style>
        .social-media-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .social-icon {
            color: #333;
            /* Change to your preferred color */
            font-size: 24px;
            /* Adjust icon size */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icon:hover {
            color: #ff5722;
            /* Accent color on hover */
        }
    </style>
</head>

<body>
    <div class="social-media-links">
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-icon">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-icon">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</body>

</html>
